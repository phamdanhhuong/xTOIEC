<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="exam.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-dark" style="background-color: #153e6e;">
        <div class="container-fluid ms-3 me-3">
            <a class="navbar-brand" href="#">xTOIEC</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <span class="navbar-text fw-medium">HỆ THỐNG THI TRỰC TUYẾN</span>
                    </li>
                </ul>
                <form class="d-flex">
                    <button id="btnSubmit" class="btn-rounded me-2" type="submit">Submit</button>
                    <span id="timeRemain" class="me-2">Time Remain: 00:00</span>
                    <span class="navbar-text fw-medium me-2 text-white">Guest (Khách)</span>
                    <button id="btnQuestionExtend" class="btn-rounded"><i class="bi bi-three-dots"></i></button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div id="examArea">
            <span class="mb-3 d-flex">
                <span id="recentPart">PART 0</span>
                <span id="recentPartDetail">Reading: Question 6 of 15</span>
                <span id="recentQuestion">0/200</span>
            </span>
            <span class="exContentArea">
                <div id="exQuesArea" class="exContent"></div>
                <div id="questionArea" class="exContent">
                    
                </div>
            </span>
        </div>
    </div>
    <script src="ex.js"></script>
</body>
</html>
